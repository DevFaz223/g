<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .dark-theme {
            background-color: #121212;
            color: white;
        }
        .light-theme {
            background-color: #f9f9f9;
            color: black;
        }
        h1 {
            color: #f4b400;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .btn {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }
        .theme-toggle {
            background: #f4b400;
            color: black;
        }
        .channel-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        #market-cap {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: linear-gradient(90deg, #ff8c00, #ff2d55);
            color: white;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #search {
            width: 40%;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
        .crypto-row:hover {
            background: #222;
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-theme">
    <button class="channel-btn" onclick="window.open('https://t.me/+iz5yVLJ5FMsyNDAy', '_blank')">–ö–∞–Ω–∞–ª –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—è</button>
    <div class="controls">
        <button class="btn theme-toggle" onclick="toggleTheme()">üåô</button>
        <button class="btn lang-toggle" onclick="toggleLanguage()">üá∑üá∫</button>
    </div>
    <h1 id="title">CryptoLume</h1>
    <div id="market-cap">–ì–ª–æ–±–∞–ª—å–Ω–∞—è –∫–∞–ø–∏—Ç–∞–ª–∏–∑–∞—Ü–∏—è: –ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç" oninput="filterCrypto()">
    <table id="crypto-table">
        <thead>
            <tr>
                <th id="logo-header">–õ–æ–≥–æ—Ç–∏–ø</th>
                <th id="name-header">–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                <th id="price-header">–¶–µ–Ω–∞ (USD)</th>
                <th id="change-header">–ò–∑–º–µ–Ω–µ–Ω–∏–µ (%)</th>
                <th id="copy-header">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</th>
            </tr>
        </thead>
        <tbody id="crypto-list"></tbody>
    </table>
    <script>
        let cryptoData = [];
        let isRussian = true;

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        }

        function toggleLanguage() {
            isRussian = !isRussian;
            updateLanguage();
        }

        function updateLanguage() {
            const title = document.getElementById('title');
            const marketCap = document.getElementById('market-cap');
            const searchInput = document.getElementById('search').placeholder;
            const logoHeader = document.getElementById('logo-header');
            const nameHeader = document.getElementById('name-header');
            const priceHeader = document.getElementById('price-header');
            const changeHeader = document.getElementById('change-header');
            const copyHeader = document.getElementById('copy-header');

            if (isRussian) {
                title.textContent = 'CryptoLume';
                marketCap.textContent = '–ì–ª–æ–±–∞–ª—å–Ω–∞—è –∫–∞–ø–∏—Ç–∞–ª–∏–∑–∞—Ü–∏—è: –ó–∞–≥—Ä—É–∑–∫–∞...';
                document.getElementById('search').placeholder = '–ü–æ–∏—Å–∫ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç';
                logoHeader.textContent = '–õ–æ–≥–æ—Ç–∏–ø';
                nameHeader.textContent = '–ù–∞–∑–≤–∞–Ω–∏–µ';
                priceHeader.textContent = '–¶–µ–Ω–∞ (USD)';
                changeHeader.textContent = '–ò–∑–º–µ–Ω–µ–Ω–∏–µ (%)';
                copyHeader.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
            } else {
                title.textContent = 'CryptoLume';
                marketCap.textContent = 'Global Market Cap: Loading...';
                document.getElementById('search').placeholder = 'Search cryptocurrencies';
                logoHeader.textContent = 'Logo';
                nameHeader.textContent = 'Name';
                priceHeader.textContent = 'Price (USD)';
                changeHeader.textContent = 'Change (%)';
                copyHeader.textContent = 'Copy';
            }
        }

        async function fetchGlobalMarketCap() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/global');
                const data = await response.json();
                document.getElementById('market-cap').textContent = `–ì–ª–æ–±–∞–ª—å–Ω–∞—è –∫–∞–ø–∏—Ç–∞–ª–∏–∑–∞—Ü–∏—è: $${data.data.total_market_cap.usd.toLocaleString()}`;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd');
                const data = await response.json();
                cryptoData = data;
                updateCryptoTable();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        function updateCryptoTable() {
            const cryptoList = document.getElementById('crypto-list');
            cryptoList.innerHTML = '';
            cryptoData.forEach(coin => {
                const row = `<tr class="crypto-row" onclick="window.open('https://www.coingecko.com/en/coins/${coin.id}', '_blank')">
                    <td><img src="${coin.image}" alt="${coin.name}"></td>
                    <td>${coin.name} (${coin.symbol.toUpperCase()})</td>
                    <td>$${coin.current_price.toFixed(2)}</td>
                    <td style="color: ${coin.price_change_percentage_24h < 0 ? 'red' : 'green'};">${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td><button class="copy-btn" onclick="copyAddress('${coin.id}', event)">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button></td>
                </tr>`;
                cryptoList.innerHTML += row;
            });
        }

        function filterCrypto() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#crypto-table tbody tr');
            rows.forEach(row => {
                const name = row.cells[1].innerText.toLowerCase();
                row.style.display = name.includes(searchValue) ? '' : 'none';
            });
        }

        function copyAddress(coinId, event) {
            const url = `https://www.coingecko.com/en/coins/${coinId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('–ê–¥—Ä–µ—Å –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥—Ä–µ—Å–∞:', err);
            });
            event.stopPropagation(); // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        }

        window.onload = () => {
            fetchGlobalMarketCap();
            fetchCryptoData();
            setInterval(fetchCryptoData, 30000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        };
    </script>
</body>
</html>
